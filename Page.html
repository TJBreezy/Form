<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <br />
    <h2>CUSTOMER DETAILS</h2>
    <br />
    <form action="" method="">
      <p>Name</p>
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />
      <br />
      <p>Your Email</p>
      <input type="email" placeholder="Email" />
      <br />
      <p>Phone</p>
      <input type="text" placeholder="# # #" />
      <br />
      <p>What is your estimated budget?</p>
      <input type="text" />
      <br />
      <p>In short, what is the project about?</p>
      <textarea rows="10" cols="20"></textarea>
      <br />
      <p>How iportant is SEO for website?</p>
      <select>
        <option value="Very">Very</option>
        <option value="Moderately">Moderately</option>
        <option value="Not much">Not much</option>
      </select>
      <br />
      <p>Do you need hosting and email</p>
      <input id="Yes" type="radio" />
      <label for="Yes">Yes</label>
      <input id="No" type="radio" />
      <label for="No">No</label>
      <br/>
      <input type="Submit">
    </form>
  </body>
</html>
